<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="icon_left">
        <a href="javascript:history.go(-1);">
          <span class="fa fa-chevron-left"></span>
        </a>
      </div>
      <div class="title">
        <h3>商品列表</h3>
      </div>

    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索的内容">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 排序 -->
          <div class="lt_sort">
            <ul>
              <li ><a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a></li>
              <li data-type="price"><a href="javascript:;">价格<span class="fa fa-angle-down"></span></a></li>
              <li data-type="num"><a href="javascript:;">库存<span class="fa fa-angle-down"></span></a></li>
              <li><a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a></li>
            </ul>
          </div>
          <!-- 商品区域 -->
          <div class="product">


          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>


  <script type="text/html" id="tpl">
    {{if data.length == 0}}
    <div>没有更多的商品，搜个别的试试？？</div>
    {{/if}}
  {{each data v i}}
  <a href="product.html?id={{v.id}}" class="product-item">
      <img src="{{v.pic[0].picAddr}}" class="good_img" alt="">
      <p class="good_name mui-ellipsis-2">{{v.num}} --- {{v.proName}}</p>
      <p class="good_price">
        <span>&yen;{{v.price}}</span>
        <span>&yen;{{v.oldPrice}}</span>
      </p>
      <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
  {{/each}}  

  </script>
</body>

</html>
